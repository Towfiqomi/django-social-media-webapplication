{% extends "home/base2.html" %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group upper_pane">
                <legend class="border-bottom mb-4">Update your status now</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info post_button" type="submit">Post</button>
            </div>
        </form>
    </div>
{% endblock content %}
